<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1><a href="index.html">ROCK-PAPER-SCISSORS</a></h1>
    </header>
    <div class="content">
      <div class="score">
        <p>YOU: <span id="player-score">0</span></p>
        <p>COMP: <span id="comp-score">0</span></p>
      </div>
      <div class="buttons">
        <img class="button" id="rock" src="imgs/rock.png" alt="rock">
        <img class="button" id="paper" src="imgs/paper.png" alt="paper">
        <img class="button" id="scissors" src="imgs/scissor.png" alt="scissors">
      </div>
      <div class="info">
        <p id="player-info"></p>
        <p id="comp-info"></p>
        <p id="winner-info"></p>
      </div>
    </div>
    <footer>
      <span>&copy;<a href="https://github.com/taachii" target="_blank">taachii</a></span>
    </footer>

    <script src="gameLogic.js"></script>
  </body>
</html>
